<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investigation Game Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #summary-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        #start-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #start-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="summary-container">
        <h1>Investigation Game Summary</h1>
        <p>
            Welcome to the Investigation Game! In this game, you will embark on a thrilling journey
            filled with mysteries and challenges. Use your detective skills to uncover the truth
            and solve the case.
        </p>
        <p>
            Are you ready to begin the investigation? Click the "Start" button below.
        </p>
        <button id="start-button" onclick="startGame()">Start</button>
    </div>

    <script>
        function startGame() {
            // You can add your logic here to navigate to the game page or start the game.
            // For example, you can use window.location.href to redirect to the game page.
            window.location.href = 'investigation.html';
        }
    </script>
</body>
</html>
